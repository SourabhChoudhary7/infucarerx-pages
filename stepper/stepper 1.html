<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Stepper with Progress</title>
  <link rel="stylesheet" href="../assets/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../assets/portalbasictheme.css"> -->
  <link rel="stylesheet" href="../assets/index.css"> 

  <!-- <script src="./CustomFormComponents.js"></script> -->
</head>

<body>
  <main class="main-container pt-4">
    <div class="container">
      <common-stepper
        steps='["Welcome Page", "Patient Admission Packet Checklist", "Patient Admission Agreement", "Notice of Privacy Practices", "Patient Concern / Grievance Form", "Patient Authorization"]'
        current-step="1">
      </common-stepper>


      <!-- all step contents will comes here -->

      <!-- welcome page: Pateint Admission Booklet -->
      <div class="step-content container mt-4" steps="Welcome Page" id="stepContent1" style="display: none;"> 
        <h2>Patient Admission Packet Checklist ✔</h2>
        <div class="mt-4">
          <button id="saveAsDraft" class="btn btn-success">Save as Draft</button>
          <button id="nextButton" class="nextStep btn btn-primary me-2" onclick="handleNext()">Next</button>
        </div>
      </div>
      <!-- Patient Admission Packet Checklist ✔ -->
      <div class="step-content container mt-4" id="stepContent2" style="display: none;">
        <h2>Patient Admission Packet Checklist ✔</h2>
        <div class="all-list">
           
          <div class="mt-4">
            <button id="prevButton" class="prevStep btn btn-secondary me-2" onclick="handlePrevious()">Previous</button>
            <button id="saveAsDraft" class="btn btn-success">Save as Draft</button>
            <button id="nextButton" class="nextStep btn btn-primary me-2" onclick="handleNext()">Continue</button>
          </div>
        </div>
      </div>
      <!-- Patient Admission Agreement -->
      <div class="step-content container mt-4" id="stepContent3" style="display: none;">
        <h2>Patient Admission Agreement</h2>
         
        <div class="mt-4">
          <button id="prevButton" class="prevStep btn btn-secondary me-2" onclick="handlePrevious()">Previous</button>
          <button id="nextButton" class="nextStep btn btn-primary me-2" onclick="handleNext()">Next</button>
        </div>
      </div>
      <!-- NOTICE OF PRIVACY PRACTICES ACKNOWLEDMENT FORM -->
      <div class="step-content container mt-4" id="stepContent4" style="display: none;">
        <h2>NOTICE OF PRIVACY PRACTICES ACKNOWLEDMENT FORM</h2>
        <div class="mt-4">
          <button id="prevButton" class="prevStep btn btn-secondary me-2" onclick="handlePrevious()">Previous</button>
          <button id="nextButton" class="nextStep btn btn-primary me-2" onclick="handleNext()">Next</button>
        </div>
      </div>

      <!-- PATIENT CONCERN / GRIEVANCE FORM -->
      <div class="step-content container mt-4" id="stepContent5" style="display: none;">
        <h2>PATIENT CONCERN / GRIEVANCE FORM</h2>
        <div class="mt-4">
          <button id="prevButton" class="prevStep btn btn-secondary me-2" onclick="handlePrevious()">Previous</button>
          <button id="nextButton" class="nextStep btn btn-primary me-2" onclick="handleNext()">Next</button>
        </div>
      </div>
      <!-- Patient Authorization -->
      <div class="step-content container mt-4" id="stepContent6" style="display: none;">
        <h2>Patient Authorization to Use and Disclose Protected Health Information</h2>
        <div class="mt-4">
          <button id="prevButton" class="prevStep btn btn-secondary me-2" onclick="handlePrevious()">Previous</button>
          <button id="submit" class="prevStep btn btn-secondary me-2" onclick="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </main>
  <script src="../component/CustomFormComponents.js"></script>
   <script>
     function handleNext() {
  const stepper = document.querySelector('common-stepper');
  const currentStep = parseInt(stepper.getAttribute('current-step'));
  const totalSteps = stepper.getAttribute('steps').split(',').length;

  if (currentStep < totalSteps) {
    stepper.setAttribute('current-step', currentStep + 1);
  }
}

// Function to handle previous step
function handlePrevious() {
const stepper = document.querySelector('common-stepper');
const currentStep = parseInt(stepper.getAttribute('current-step'));

if (currentStep > 1) {
    stepper.setAttribute('current-step', currentStep - 1);
}
}

   </script>
</body>

</html>
